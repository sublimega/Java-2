<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>

  <link rel="stylesheet" href="guessGame.css">
</head>
<body>
  
  
 <div class="contain">
    <h1>Guess Game</h1>
    <h2>Log in your details</h2>
    <div id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username"><br><br>
      <label for="cohort">Cohort Number:</label>
      <input type="number" id="cohort"><br><br>
      <button onclick="startGame()" class="btn">Start Game</button>
    </div>

    <div id="game" style="display: none;">
      <label for="userGuess">Enter a number between 20 and 40:</label>
      <input type="number" id="userGuess">
      <button onclick="checkGuess()" class="btn">Check Guess</button>
      <p id="result"></p>
      <p id="luckyNumber" style="display: none;"></p>
    </div>
 </div>

  <script src="guessGame.js"></script>
</body>
</html>
