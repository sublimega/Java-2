  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatype assignment</title>
  </head>
  <body>
    <div
      class="container"
      style="
        /* background-color: blanchedalmond; */
        width: 100%;
        height: 90vh;
        position: relative;
      "
    >
      <h2
        id="body"
        style="
          color: black;
          position: absolute;
          top: 35%;
          left: 28%;
          transform: translate(10%, -50%);
          font-size: 20px;
        "
      ></h2>


      <button
        id="button"
        style="
          background-color: lightskyblue;
          color: black;
          width: 90px;
          height: 7vh;
          padding: 8px;
          border-radius: 7px;
          border-color: aliceblue;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 20px;
        "
      ></button>
    </div>
